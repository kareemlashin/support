<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&display=swap" rel="stylesheet">

    <title>support</title>
    <!--favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

<body>

    <section>
        <div class="container mt-5 ">
            
        <div class="row">
            <div class="col-2 d-flex  align-items-center">
            <label class="pt-3">App Name <span class="px-1 req">*</span> </label>
            </div>
            <div class="col-3">
                <div class="App pt-3 ">
             
                    <div class="inputGroup">
                        <input id="(Cleopatra / Cleopatra Doctor)" name="App" type="radio" value="Cleopatra">
                        <label for="(Cleopatra / Cleopatra Doctor)" class="pt-3 tall">(Cleopatra / Cleopatra Doctor)</label>
                    </div>
            
                </div>
            </div>
        
            <div class="col-3">
          
                <div class="App pt-3 ">
             
                    <div class="inputGroup">
                        <input id="Cleopatra Doctor" name="App" type="radio" value="Doctor">
                        <label for="Cleopatra Doctor" class="pt-3 tall">Cleopatra Doctor</label>
                    </div>
            
                </div>
          
        </div>
        </div>

<div id="Cleopatra-desc"  class="desc">

        <div class="row my-2" id="Operating system">
            <div class="col-2 d-flex  align-items-center">
                <label class="pt-3">Operating system  </label>
            </div>
            <div class="col-3">
                <div class="system pt-3 ">
                    <div class="inputGroup">
                        <input id="Android / IOS" name="system" type="radio">
                        <label for="Android / IOS" class="pt-3 tall">Android / IOS</label>
                    </div>
            
                </div>
            </div>
            <div class="col-3">
                <div class="system pt-3 ">
                    <div class="inputGroup">
                        <input id="Dashboard (Computer / Mobile)" name="system" type="radio">
                        <label for="Dashboard (Computer / Mobile)" class="pt-3 tall">Dashboard (Computer / Mobile)</label>
                    </div>
            
                </div>
            </div>

        </div>
    </div>

        <div id="Doctor-desc" class="desc">

            <div class="row my-2" id="Operating system">
                <div class="col-2 d-flex  align-items-center">
                    <label class="pt-3">Operating system  </label>
                </div>
                <div class="col-3">
                    <div class="system pt-3 ">
                        <div class="inputGroup">
                            <input id="Android / IOS-d" name="system" type="radio">
                            <label for="Android / IOS-d" class="pt-3 tall">Android / IOS</label>
                        </div>
                
                    </div>
                </div>
                <div class="col-3">
                    <div class="system pt-3 ">
                        <div class="inputGroup">
                            <input id="Dashboard (Computer / Mobile)-d" name="system" type="radio">
                            <label for="Dashboard (Computer / Mobile)-d" class="pt-3 tall">Dashboard (Computer / Mobile)</label>
                        </div>
                
                    </div>
                </div>
    
            </div>
        </div>
        <div class="row my-2">
            <div class="col-2 d-flex  align-items-center">
                <label class="pt-3">phone number   </label>
            </div>
            <div class="col-8 d-flex align-items-center pt-3">
                <div class="w-50-phone">
                    <input placeholder="phone number " 
                    class="w-100" type="tel" name="tel">
                <span  class="fas fa-mobile-alt field-icon"></span>
                </div>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-2 d-flex  align-items-center">
                <label class="pt-3 Screen"> Screenshot of the issue  </label>
            </div>
            <div class="col-6 d-flex align-items-center pt-3">
          
                <div class="upload-btn-wrapper box-shadow border-5 px-3 bg-white">
                    <button class="btn-file ">Upload a Screenshot</button>
                    <input type="file" class="" name="myfile" id="myfile" multiple="multiple" accept=".jpg,.jpeg.,.gif,.png" />
                    <i class="fas fa-check " id="img"></i>
  
                </div>
                <i class="fas fa-trash-alt " id="img-trash"></i>

            </div>
        </div>
        <div class="row my-2">
            <div class="col-2 d-flex  align-items-center">
                <label class="pt-3 Screen"> video recorded  of the issue   </label>
            </div>
            <div class="col-6 d-flex align-items-center pt-3">
          
                <div class="upload-btn-wrapper box-shadow border-5 pa bg-white">
                    <button class="btn-file ">Upload a video recorded</button>
                    <input type="file" name="myfile" id="myfile2" multiple="multiple" accept=".mov,.mp4"/>
                    <i class="fas fa-check " id="video"></i>  
                </div>
                <i class="fas fa-trash-alt px-2" id="video-trash"></i>

            </div>
        </div>

        <div class="row">
            <div class="col-2 ">
                <label class="pt-3 ">Issue description  </label>
            </div>
            <div class="col-8 d-flex align-items-center pt-3">
                <textarea name="" id="" class="w-100 box-shadow border-5" rows="6"></textarea>
            </div>
        </div>
      
        <div class="row my-2">
            <div class="col-2 d-flex  align-items-center">
                <label class="pt-3 Screen">Follow-up phone number   </label>
            </div>
            <div class="col-8 d-flex align-items-center pt-3">
                <div class="w-50-phone">
                    <input placeholder="phone number " 
                    class="w-100" type="tel" name="tel">
                <span  class="fas fa-mobile-alt field-icon"></span>
                </div>
                
            </div>
        </div>
        <p class="pb-2 "> (The issue reporter phone number)
        </p>
        <div class="text-center mb-2">
            <button class="w-btn py-1 rounded-pill mb-3">send</button>
        </div>


    
    </div>
    </section>

</body>
