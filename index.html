<!DOCTYPE html>
<html dir="ltr">

<head>
    <!--meta-->
    <meta charset="UTF-8">
    <meta name="author" content="Kareem Elsayed Ibrahem">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&display=swap" rel="stylesheet">

    <!--css style-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--web site title-->
    <title>support</title>
    <!--favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

</head>

<body>

    <section>
        <div class="container mt-5 ">
            
        <div class="row">
            <div class="col-2 d-flex  align-items-center">
<label class="pt-3">App Name  </label>
            </div>
            <div class="col-3">
                <div class="App pt-3 ">
                    <div class="selection box-shadow border-5">
                        <input id="Cleopatra" name="App" type="radio">
                        <label for="Cleopatra" class="text-center tall">(Cleopatra / Cleopatra Doctor) </label>
                    </div>
         
            
                </div>
            </div>
        
            <div class="col-3">
                <div class="App pt-3">
                    <div class="selection box-shadow border-5">
                        <input id="Cleopatra Doctor" name="App" type="radio">
                        <label for="Cleopatra Doctor" class="text-center">Cleopatra Doctor</label>
                    </div>
         
            
                </div>
            </div>
        </div>
        <div class="row my-2" id="Operating system">
            <div class="col-2 d-flex  align-items-center">
                <label class="pt-3">Operating system  </label>
            </div>
            <div class="col-3">
                <div class="system pt-3 ">
                    <div class="selection box-shadow border-5">
                        <input id="Android / IOS" name="system" type="radio">
                        <label for="Android / IOS" class="text-center">Android / IOS</label>
                    </div>
         
            
                </div>
            </div>
            <div class="col-3">
                <div class="system pt-3">
                    <div class="selection box-shadow border-5 ">
                        <input id="Dashboard " class="Dashboard" name="system" type="radio">
                        <label for="Dashboard " class="text-center tall">Dashboard (Computer / Mobile)</label>
                    </div>
         
            
                </div>
            </div>

        </div>
        <div class="row my-2">
            <div class="col-2 d-flex  align-items-center">
                <label class="pt-3">phone number   </label>
            </div>
            <div class="col-8 d-flex align-items-center pt-3">
                <div class="w-50-phone">
                    <input placeholder="phone number " 
                    class="w-100" type="tel" name="tel">
                <span  class="fas fa-mobile-alt field-icon"></span>
                </div>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-2 d-flex  align-items-center">
                <label class="pt-3 Screen">Screen video recorded or Screenshot of the issue  </label>
            </div>
            <div class="col-6 d-flex align-items-center pt-3">
          
                <div class="upload-btn-wrapper box-shadow border-5">
                    <button class="btn-file">Upload a file</button>
                    <input type="file" name="myfile" />
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2 ">
                <label class="pt-3 ">Issue description  </label>
            </div>
            <div class="col-8 d-flex align-items-center pt-3">
                <textarea name="" id="" class="w-100 box-shadow border-5" rows="6"></textarea>
            </div>
        </div>
        <p class="pb-2 pt-4">Follow-up phone number (The issue reporter phone number)
        </p>
        <div class="text-center mb-2">
            <button class="w-btn py-1 rounded-pill mb-3">send</button>
        </div>
    </div>
    </section>

    <a href="" class="left">
        <i class="fas fa-arrow-left"></i> <span class="d-inline-block pb-2 px-2 ">support</span>
    </a>
 
</body>

</html>
